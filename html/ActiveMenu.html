<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.5;
            color: white ;
        }

        header {
            padding: 30px 50px;
            background-color: #030b15;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1111;
      
        }
        .container{
            display: flex;
            justify-content: space-around;
        
        }
        .main-head {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: white;
            width: 60%;
        }
        .main-head h1{
            margin-right: 10%;
        }
        .left-head{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 40%;
        }
        .header__btn{
            width: 20%;
            text-align: center;
            border-radius: 30px;
            border: 1px solid #00c4f4;
            padding: 10px;
        }
        ul {
            display: flex;
            list-style: none;
        }
    
        nav li {
            display: inline-block;
            padding: 5px;
            transition: all linear 0.5s;
            margin-right: 20px;
        }

        nav li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 5px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        section h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0.8;
            color: white;
            text-shadow: 5px 10px 5px rgba(0, 0, 0, 0.5);
        }

        #home {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1500417148159-68083bd7333a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80") no-repeat center center /cover;
        }

        #abtus {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1492896864827-5fc3ef540db6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80") no-repeat center center /cover;
        }

        #sales {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1510908072721-6fbd31199630?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80") no-repeat center center /cover;
        }

        #roadmap {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1506899686410-4670690fccef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1975&q=80") no-repeat center center /cover;
        }

        #blog {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("https://images.unsplash.com/photo-1664574654578-d5a6a4f447bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80") no-repeat center center /cover;
        }

        #contact {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url("  https://images.unsplash.com/photo-1527488982891-99714e169214?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1183&q=80") no-repeat center center /cover;
        }

        .active {
            background-color: none;
            display: inline-block;
            border-bottom: 2px solid #00c4f4;
            padding: 5px;
        }
    </style>
</head>
